<div class="container margin-top asdfg">
    <div class="row">
        <div class="col-md-6">
            <h2 class="text-center">Create a quote</h2>
            <form>
                <div class="form-group">

                    <label for="name">Author</label>
                    <input [(ngModel)]="quote.author" type="text" required class="form-control" id="name" name="author">

                </div>
                <div class="form-group">

                    <label for="description">Description</label>
                    <textarea [(ngModel)]="quote.textQuote" class="form-control" id="description" name="textQuote"
                        rows="4" required></textarea>

                </div>
                <button type="button" class="btn btn-submit">Add quote</button>
            </form>
        </div>
        <div class="col-md-6" *ngFor="let quote of quotes">
            <div class='card'>
                {{quote.author}}
                {{quote.textQuote}}
                {{quote?.upvote}}
                {{quote?.downvote}}
            </div>
        </div>
    </div>

</div>

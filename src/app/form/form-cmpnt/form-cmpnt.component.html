<div class="container margin-top asdfg">
    <div class="row">
        <div class="col-md-3">
            <!-- <h2 class="text-center">Create a quote</h2> -->
            <form id="form">
                <div class="form-group">

                    <label for="name">Author</label>
                    <input [(ngModel)]="quote.author" type="text" required class="form-control" id="name" name="author">

                </div>
                <div class="form-group">

                    <label for="description">Description</label>
                    <textarea [(ngModel)]="quote.textQuote" class="form-control" id="description" name="textQuote"
                        rows="4" required></textarea>

                </div>
                <button type="button" class="btn btn-submit mt-3" (click)="addQuote()">Add quote</button>
            </form>
        </div>
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-6" *ngFor="let quote of quotes; index as i">
                    <div class='card'>
                        <h4>{{quote.author}} </h4>
                        <p>{{quote.textQuote}}</p>
                        <!-- <button id="button" type="button" class="btn btn-submit mt-3">check time posted </button> -->

                        <!-- <p id="timePosted">{{quote.timePosted|timeElapsed}}</p> -->

                        <button type="button" class="btn btn-submit mt-3" (click)="upvote(i)">upvote</button>
                        <span>upvote : {{quote?.upvote}}</span>
                        <button type="button" class="btn btn-submit mt-3" (click)="downvote(i)">downvote</button>
                        <span>down vote : {{quote?.downvote}} </span>

                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
